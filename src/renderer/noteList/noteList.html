<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline'; script-src 'self';">
  <title>Sticky Notes</title>
  <link rel="stylesheet" href="../shared/themes.css">
  <link rel="stylesheet" href="../shared/base.css">
  <link rel="stylesheet" href="noteList.css">
</head>
<body>
  <div class="app">
    <header class="header">
      <h1 class="header-title">
        <svg class="header-icon" width="20" height="20" viewBox="0 0 20 20" fill="none">
          <rect x="2" y="2" width="16" height="16" rx="2" fill="currentColor" opacity="0.2"/>
          <rect x="2" y="2" width="16" height="16" rx="2" stroke="currentColor" stroke-width="1.5"/>
          <path d="M12 2v6h6" stroke="currentColor" stroke-width="1.5" fill="var(--bg-primary)"/>
        </svg>
        Sticky Notes
      </h1>
      <button class="btn-new-note" id="btnNewNote" title="Nova Nota (Ctrl+N)">
        <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
          <path d="M8 3v10M3 8h10" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        </svg>
      </button>
    </header>

    <div class="search-container">
      <svg class="search-icon" width="16" height="16" viewBox="0 0 16 16" fill="none">
        <circle cx="7" cy="7" r="4.5" stroke="currentColor" stroke-width="1.5"/>
        <path d="M10.5 10.5L14 14" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
      </svg>
      <input type="text" class="search-input" id="searchInput" placeholder="Buscar notas...">
    </div>

    <div class="notes-list" id="notesList">
      <!-- Notes rendered here -->
    </div>

    <div class="empty-state" id="emptyState" style="display: none;">
      <svg width="48" height="48" viewBox="0 0 48 48" fill="none" opacity="0.4">
        <rect x="8" y="8" width="32" height="32" rx="4" stroke="currentColor" stroke-width="2"/>
        <path d="M24 18v12M18 24h12" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
      </svg>
      <p>Nenhuma nota ainda</p>
      <p class="empty-sub">Clique em + para criar sua primeira nota</p>
    </div>
  </div>

  <script src="noteList.js"></script>
</body>
</html>
