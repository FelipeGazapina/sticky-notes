<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline'; script-src 'self';">
  <title>Sticky Notes</title>
  <link rel="stylesheet" href="../shared/themes.css">
  <link rel="stylesheet" href="../shared/base.css">
  <link rel="stylesheet" href="noteList.css">
  <link rel="stylesheet" href="../clock/clock.css">
</head>
<body>
  <div class="app">
    <!-- Tab Bar -->
    <div class="tab-bar" id="tabBar">
      <button class="tab-btn active" data-tab="notes">
        <svg width="16" height="16" viewBox="0 0 20 20" fill="none">
          <rect x="2" y="2" width="16" height="16" rx="2" fill="currentColor" opacity="0.2"/>
          <rect x="2" y="2" width="16" height="16" rx="2" stroke="currentColor" stroke-width="1.5"/>
          <path d="M12 2v6h6" stroke="currentColor" stroke-width="1.5" fill="var(--bg-primary)"/>
        </svg>
        Sticky Notes
      </button>
      <button class="tab-btn" data-tab="clock">
        <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
          <circle cx="8" cy="8" r="6.5" stroke="currentColor" stroke-width="1.5"/>
          <path d="M8 4.5V8l2.5 2.5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        Clock
      </button>
    </div>

    <!-- Tab Content: Sticky Notes -->
    <div class="tab-content active" id="tabContentNotes">
      <header class="header">
        <h1 class="header-title">
          <svg class="header-icon" width="20" height="20" viewBox="0 0 20 20" fill="none">
            <rect x="2" y="2" width="16" height="16" rx="2" fill="currentColor" opacity="0.2"/>
            <rect x="2" y="2" width="16" height="16" rx="2" stroke="currentColor" stroke-width="1.5"/>
            <path d="M12 2v6h6" stroke="currentColor" stroke-width="1.5" fill="var(--bg-primary)"/>
          </svg>
          Sticky Notes
        </h1>
        <button class="btn-new-note" id="btnNewNote" title="Nova Nota (Ctrl+N)">
          <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
            <path d="M8 3v10M3 8h10" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          </svg>
        </button>
      </header>

      <div class="search-container">
        <svg class="search-icon" width="16" height="16" viewBox="0 0 16 16" fill="none">
          <circle cx="7" cy="7" r="4.5" stroke="currentColor" stroke-width="1.5"/>
          <path d="M10.5 10.5L14 14" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
        </svg>
        <input type="text" class="search-input" id="searchInput" placeholder="Buscar notas...">
      </div>

      <div class="notes-list" id="notesList">
        <!-- Notes rendered here -->
      </div>

      <div class="empty-state" id="emptyState" style="display: none;">
        <svg width="48" height="48" viewBox="0 0 48 48" fill="none" opacity="0.4">
          <rect x="8" y="8" width="32" height="32" rx="4" stroke="currentColor" stroke-width="2"/>
          <path d="M24 18v12M18 24h12" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        </svg>
        <p>Nenhuma nota ainda</p>
        <p class="empty-sub">Clique em + para criar sua primeira nota</p>
      </div>
    </div>

    <!-- Tab Content: Clock -->
    <div class="tab-content" id="tabContentClock">
      <div class="clock-container">
        <header class="clock-header">
          <h2 class="clock-title">
            <svg width="18" height="18" viewBox="0 0 16 16" fill="none">
              <circle cx="8" cy="8" r="6.5" stroke="currentColor" stroke-width="1.5"/>
              <path d="M8 4.5V8l2.5 2.5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            Clock
          </h2>
          <button class="btn-new-timer" id="btnNewTimer" title="New Timer">
            <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
              <path d="M8 3v10M3 8h10" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            </svg>
          </button>
        </header>

        <!-- Active Timer Display -->
        <div class="timer-display" id="timerDisplay" style="display: none;">
          <div class="timer-label" id="timerLabel"></div>
          <div class="timer-phase" id="timerPhase"></div>
          <div class="timer-countdown" id="timerCountdown">00:00</div>
          <div class="timer-progress-bar">
            <div class="timer-progress-fill" id="timerProgressFill"></div>
          </div>
          <div class="timer-round-info" id="timerRoundInfo"></div>
          <div class="timer-controls">
            <button class="timer-btn primary" id="btnTimerPlayPause" title="Start">
              <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                <path d="M4 2.5L13 8L4 13.5V2.5Z" fill="currentColor"/>
              </svg>
            </button>
            <button class="timer-btn" id="btnTimerStop" title="Stop">
              <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                <rect x="3" y="3" width="10" height="10" rx="1" fill="currentColor"/>
              </svg>
            </button>
          </div>
        </div>

        <!-- Create Timer Form (hidden) -->
        <div class="timer-form" id="timerForm" style="display: none;"></div>

        <!-- Timer List -->
        <div class="timer-list" id="timerList"></div>

        <!-- Empty state -->
        <div class="timer-empty-state" id="timerEmptyState">
          <svg width="48" height="48" viewBox="0 0 16 16" fill="none" opacity="0.4">
            <circle cx="8" cy="8" r="6.5" stroke="currentColor" stroke-width="1.5"/>
            <path d="M8 4.5V8l2.5 2.5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          <p>No timers yet</p>
          <p class="empty-sub">Click + to create your first timer</p>
        </div>
      </div>
    </div>
  </div>

  <script src="noteList.js"></script>
  <script src="../clock/clock.js"></script>
</body>
</html>
